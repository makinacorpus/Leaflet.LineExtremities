<!DOCTYPE html>
<html>
<head>
    <title>Leaflet.LineExtremities</title>

    <link rel="stylesheet" href="leaflet-master/leaflet.css" />

    <script src="leaflet-master/leaflet.js"></script>
    <script src="leaflet.lineextremities.js"></script>
    <script src="data/path.geojson"></script>
    <style>
        #map {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%
        }
        .help {
            font-size: 1.5em;
            position: absolute;
            top:0;
            left: 0;
            right: 0;
            height: 30px;
            z-index: 10;
            background-color: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            margin: 0px;
            text-align: center;
        }
        .help a.sources {
            float: left;
            margin-left: 50px;
            color: white;
        }
        .help a.logo {
            float: right;
        }
        .help a.logo img {
            height: 30px;
        }
    </style>
</head>
<body>

    <p class="help">Show line extremities
      <a class="sources" href="http://github.com/makinacorpus/Leaflet.LineExtremities/">Sources</a>
      <a class="logo" href="http://makina-corpus.com"><img src="http://depot.makina-corpus.org/public/logo.gif"/></a>
    </p>
    <div id="map"></div>

    <script type="text/javascript">
        var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; OpenStreetMap contributors',
        });

        var map = L.map('map')
                   .fitWorld()
                   .addLayer(osm);

        var pathGroup = L.featureGroup()

        var path1 = L.polyline([[43, 1],[43, 1.5],[43.5, 2],[44, 3],[43.5, 4]], {
            color: 'red',
            opacity: 1.0
        }).addTo(map);

        var path2 = L.polyline([[44, 1],[44, 1.5]]).addTo(map);
        var path3 = L.polyline([[43.986, 1.575], [43.65421, 1.453971]], {
            color: 'black',
            weight: 3,
            opacity: 1.0
        }).addTo(map);

        pathGroup.addLayer(path1, path2, path3);
        map.fitBounds(pathGroup.getBounds());

        path1.showExtremities('stopM');
        path2.showExtremities('squareM');
        path3.showExtremities('arrowM');
    </script>
</body>
</html>
